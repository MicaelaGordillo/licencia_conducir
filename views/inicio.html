<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEGIP</title>
    <link rel="stylesheet" href="../css/inicio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="principal-view">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="img/none-green.png" alt="logo" />
            <span>Licencias</span>
          </div>
          <div class="links">
            <a href="#" class="nav-btn active">Inicio</a>
            <a href="#" class="nav-btn">Contacto</a>
            <a href="#" class="nav-btn">Formulario</a>
          </div>
        </div>

        <div class="main">
            <div class="content">
                 
            </div>

            <div class="image">
                <img src="img/main_image.png" alt="imagen principal">
            </div>
        </div>

        <div class="social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>

      </div>
    </section>

    <script>
        const nav_btns = document.querySelectorAll('.nav-btn');
        nav_btns.forEach((btn) =>{
            btn.addEventListener('click', ()=> {
                nav_btns.forEach((button) => button.classList.remove('active'));
                btn.classList.add('active');
            })
        })
    </script>
  </body>
</html>
